<div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">    
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">My Chat</h6>
      <small>Online</small>
    </div>
</div>

<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Recent messages</h6>

    <ng-container *ngIf="displayMessages">
        <div *ngFor="let message of displayMessages" class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" 
                xmlns="http://www.w3.org/2000/svg" 
                preserveAspectRatio="xMidYMid slice" 
                focusable="false" 
                role="img" 
                aria-label="Placeholder: 32x32">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
            </svg>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">{{message.collocutorName}}</strong>
            <small class="d-block text-gray-dark">{{message.createDateAndTime}}</small>
            {{message.text}}
            </p>
        </div>
    </ng-container>

    <small *ngIf="displayMessages" class="d-block text-right mt-3">
        <a href="#">{{displayMessagesOffset + 1}}-{{displayMessages.length + displayMessagesOffset}}</a>
    </small>

    <div class="input-group mb-3">
        <input [(ngModel)]="inputMessage.text" type="text"
            class="form-control"
            placeholder="Type here..."
            aria-label="Recipient's username" 
            aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button (click)="sendNewMessage()" class="btn btn-outline-secondary" type="button">Send</button>
        </div>
    </div>
</div>
