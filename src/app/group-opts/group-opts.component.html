<div *ngIf="currentGroup else notFound">
    <h4>{{currentGroup.groupName}}</h4>
    <div class="row">
        <div class="col-lg-12" *ngIf="groupMembers else noMembers">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Users</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of groupMembers">
                        <td>{{user.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12" *ngIf="groupAdmins else noAdmins">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Admins</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let admin of groupAdmins">
                        <td>{{admin.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12" *ngIf="isGroupMember else inGroupMessage">
            <button (click)="joinGroup()" class="btn btn-lg btn-primary btn-block">Join Group</button>
        </div>
    </div>
</div>
<ng-template #notFound>
    <h4>Group not found!</h4>
</ng-template>
<ng-template #noMembers>
    <h4>No Group Members found!</h4>
</ng-template>
<ng-template #noAdmins>
    <h4>No Group Admins found!</h4>
</ng-template>
<ng-template #inGroupMessage>
    <h5>You are a member of this Group, gratz!</h5>
</ng-template>
